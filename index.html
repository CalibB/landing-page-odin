<!DOCTYPE html>

    <link rel="stylesheet" href="/css/styles.css">
    <title>Adrenaline A</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            Adrenaline A
        </h1>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="list__item">
                    Home
                </li>
                <li class="list__item">
                    About
                </li>
                <li class="list__item">
                    Contact
                </li>

        <div class="main__inner">
            <div class="inner__text">
                <h1 class="inner__title">

                    Sign up
                </button>
